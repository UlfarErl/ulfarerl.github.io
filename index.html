<!DOCTYPE html>
<html>

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=EB+Garamond&display=swap" rel="stylesheet">

<meta property="og:title" content="100 ára afmæli" />
<meta property="og:image" content="party.png" />

<style>
.container {
  color: white;
  font-size: 15vw;
  font-family:"B612 Mono",monospace;
}
.year {
  color: white;
}
.sum {
  color: white;
}
.gold {
  color: #D4AF37;
}
body{
  height: 100vh;
  display:flex;
  background: black;
  align-items: center;
  justify-content: center
}
@keyframes fadeOut {
  0% {
    opacity:1;
  }
  100% {
    opacity:0;
  }
}
@keyframes fadeIn {
  0% {
    Opacity:0;
  }
  100% {
    opacity:1;
  }
}
@keyframes shiftLeft {
  0% {
    padding-right:0;
  }
  100% {
    padding-right:1.95em;
  }
}
@keyframes growBig {
  0% {
    Font-size:15vw;
  }
  100% {
    font-size:50vmin;
  }
}
@keyframes growBigger {
  0% {
    Font-size:15vw;
  }
  100% {
    font-size:200vmin;
  }
}
@keyframes lessYellow {
  0% {
    color:#D4AF37;
  }
  100% {
    color:#000000;
  }
}
.mid {
  color: white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 5vw;
  font-family: "EB Garamond", serif;
  text-align: center;
}
a:link {
  color:#0096FF;
  text-decoration: none;
}
a:visited {
  color:#D4AF37;
  text-decoration: none;
}
a:hover {
  color:#D4AF37;
  text-decoration: underline;
}
a:active {
  color:#D4AF37;
  text-decoration: underline;
}
</style>
</head>

<body>
<audio id="music" preload="auto">
  <source src="output.m4a" type="audio/aac">
</audio>
<div class=container>
<div class="year"><span id="yrtxt">1972</span></div>
<div class="sum"><span id="fifty" hidden>50</span></div>
<div class="gold"><span id="eq" hidden>=</span></div>
<div class="gold"><span id="hundred" hidden>100</span></div>
<div class="mid"><span id="bday" hidden>100 ára afmæli<br>Charlottu og Úlfars<br>23 júlí, 2022, kl. 14<br>Björtuloftum<br>Hörpunni<br>
    <br><a href="https://forms.gle/sFDp7ZMPjVECQkEN8">RSVP</a></span></div>
</div>
</body>

<script>
  mobile = 0;
  if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgentData.platform)) {
      mobile = 1;
  }
  year = 1972;
  endyear = 2022; 
  setTimeout(addyear, 2000);

  function addyear() {
      document.getElementById('yrtxt').innerHTML = (""+year);
      year = year + 1; 
      if(year <= endyear) { 
	  setTimeout(addyear, 150);
      } else {
	  setTimeout(gapyear, 2000);
      }
  }
  function gapyear() {
      document.getElementById('yrtxt').style.cssText = "animation: fadeOut 1s;";
      setTimeout(sumyear, 900);
  }
  function sumyear() {
      document.getElementById('yrtxt').remove();
      document.getElementById('fifty').style.cssText = "animation: fadeIn 0.3s;";
      document.getElementById('fifty').removeAttribute("hidden");
      setTimeout(drama, 1500);
  }
  function drama() {
      document.getElementById('fifty').style.cssText = "animation: shiftLeft 2s;";
      setTimeout(doublesum, 1900);
  }
  function doublesum() {
      document.getElementById('fifty').innerHTML = "50+50";
      document.getElementById('fifty').style.cssText = "";
      setTimeout(eqsign, 2000);
  } 
  function eqsign() {
      document.getElementById('fifty').style.cssText = "animation: fadeOut 0.5s;";
      setTimeout(setgrowth, 450);
  }
  function setgrowth() {
      document.getElementById('fifty').remove();
      document.getElementById('music').play();
      document.getElementById('hundred').removeAttribute("hidden");
      setTimeout(grow, 2000);
  }
  function grow() {
      if (mobile) {
	  document.getElementById('hundred').style.cssText = "animation: growBig 3s, lessYellow 3s;";
      } else {
	  document.getElementById('hundred').style.cssText = "animation: growBigger 3s, lessYellow 3s;";
      }
      setTimeout(doneish, 1550);
  }
  function doneish() {
      if (mobile) {
	  document.getElementById('bday').style.cssText = "font-size: 6vmin; animation: fadeIn 1s;";
      } else {
	  document.getElementById('bday').style.cssText = "animation: fadeIn 1s;";
      }
      document.getElementById('bday').removeAttribute("hidden");
      setTimeout(done, 1400);
  }
  function done() {
      document.getElementById('hundred').remove();
  }
</script>

</html>
